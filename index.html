
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walter Home Tour Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #F7E9E2;
      color: #111827;
      font-family: 'Inter', sans-serif;
    }
    input[type=range] {
      accent-color: #4840BB;
    }
    input:focus, textarea:focus {
      border-color: #4840BB;
      box-shadow: 0 0 0 2px rgba(72, 64, 187, 0.2);
      outline: none;
    }
  </style>
</head>
<body class="p-4 max-w-xl mx-auto">
  <div class="flex justify-center mb-6">
    <img src="walter-logo.jpg" alt="Walter Logo" class="h-12">
  </div>
  <form onsubmit="handleSubmit(event)" class="bg-white p-6 rounded-2xl shadow-xl space-y-4">
    <input type="email" name="email" placeholder="Your Email (you'll receive a copy)" required class="w-full p-2 rounded-md border" />
    <input type="text" name="address" placeholder="Property Address" required class="w-full p-2 rounded-md border" />
    <input type="text" name="price" placeholder="Asking Price" class="w-full p-2 rounded-md border" />

    <div><label class="block font-medium mb-1">Neighborhood Vibe (1-5)</label><input type="range" name="neighborhood" min="1" max="5" class="w-full"></div><div><label class="block font-medium mb-1">Outdoor Noise Level (1-5)</label><input type="range" name="outdoor_noise" min="1" max="5" class="w-full"></div><div><label class="block font-medium mb-1">Living Room (1-5)</label><input type="range" name="living_room" min="1" max="5" class="w-full"></div>

    <textarea name="living_notes" placeholder="Living Room Notes" class="w-full p-2 rounded-md border" style="background-color:#DADEF1"></textarea>

    <div><label class="block font-medium mb-1">Indoor Noise Level (1-5)</label><input type="range" name="indoor_noise" min="1" max="5" class="w-full"></div><div><label class="block font-medium mb-1">Bedroom(s) (1-5)</label><input type="range" name="bedroom" min="1" max="5" class="w-full"></div>
    <textarea name="bedroom_notes" placeholder="Bedroom Notes" class="w-full p-2 rounded-md border" style="background-color:#DADEF1"></textarea>

    <label class="block font-medium mb-1">Bathroom (1-5)</label>
    <input type="range" name="bathroom" min="1" max="5" class="w-full" />
    <textarea name="bathroom_notes" placeholder="Bathroom Notes" class="w-full p-2 rounded-md border" style="background-color:#DADEF1"></textarea>

    <div><label class="block font-medium mb-1">Natural Light (1-5)</label><input type="range" name="light" min="1" max="5" class="w-full"></div><div><label class="block font-medium mb-1">Privacy Inside (1-5)</label><input type="range" name="privacy" min="1" max="5" class="w-full"></div><div><label class="block font-medium mb-1">Storage Space (1-5)</label><input type="range" name="storage" min="1" max="5" class="w-full"></div><div><label class="block font-medium mb-1">Outside Space (1-5)</label><input type="range" name="outside_space" min="1" max="5" class="w-full"></div><div><label class="block font-medium mb-1">Overall Impression (1-5)</label><input type="range" name="overall" min="1" max="5" class="w-full"></div>

    <label class="block font-medium mb-1">Upload Photos</label>
    <input type="file" name="photos" accept="image/*" multiple class="w-full" />

    <textarea name="final_notes" placeholder="Final notes or thoughts" class="w-full p-2 rounded-md border" style="background-color:#DADEF1"></textarea>

    <button type="submit" class="w-full bg-[#4840BB] text-white py-2 px-4 rounded-xl hover:bg-purple-900 transition">Submit</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      window.location.href = "/thank-you.html";
    }
  </script>
</body>
</html>
